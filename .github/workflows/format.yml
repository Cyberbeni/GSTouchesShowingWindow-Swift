name: "Format PRs"

on: pull_request

jobs:
  swiftformat:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install SwiftFormat
      uses: Cyberbeni/install-swift-tool@v2
      with:
        url: https://github.com/nicklockwood/SwiftFormat
        version: '*'
    - name: Format
      run: swiftformat .
    - name: Commit
      uses: EndBug/add-and-commit@v5
